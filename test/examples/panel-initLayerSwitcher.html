<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../build/libs/geo.okapi.min.css">
    <style>
        #map {
            width: 100%;
            height: 100%;

        }
    </style>
    <script src="../../build/libs/geo.okapi.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
    new BKGWebMap.MapBuilder()
        .setControls({
            panelPosition: 'left',
            initialize: 'layerSwitcher',
            tools: {
                layerSwitcher: {
                    active: true,
                    editStyle: true,
                    changeVisibility: true,
                    showWMSLayers: true,
                    changeOrder: true,
                    openLevel: 1
                },
                zoom: {
                    active: true
                },
                scalebar: {
                    active: true,
                    position: 'top-right',
                    scalebarType: 'mapscaleDistance'
                }
            }
        })
        .create();
</script>

</body>
</html>
