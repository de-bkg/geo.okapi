<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
    <link rel="stylesheet" href="../../build/libs/geo.okapi.css">
    <style>
        #map {
            width: 100%;
            height: 100%;

        }
    </style>

<body>
<div id="map" class="map"></div>
<script>
    new BKGWebMap.MapBuilder()
        .setLayers({
            overlays: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                },
                {
                    type: 'WMS',
                    name: 'wms_vz250_0101',
                    url: 'http://sg.geodatenzentrum.de/wms_vz250_0101',
                    visibility: true,
                    layers: [
                        {
                            name: 'VZ - 250',
                            layer: 'vz250',
                            visibility: true
                        }
                    ],
                    tiles: true,
                    srsName: 'EPSG:25832',
                    version: '1.1.0',
                    minResolution: 0.0001,
                    maxResolution: 156545
                },
                {
                    type: 'GROUP',
                    name: 'GROUP Layer',
                    visibility: true,
                    layers: [
                        {
                            type: 'WFS',
                            name: 'WFS Layer',
                            visibility: true,
                            url: 'https://web-mapping.com/geoserver/ows',
                            typename: 'kurs:berliner_bezirke',
                            srsName: 'EPSG:3857',
                            format: 'GML3',
                            version: '1.1.0',
                            minResolution: 0.0001,
                            maxResolution: 156545,
                            opacity: 0.3,
                            edit: false,
                            tiles: false
                        },
                        {
                            type: 'GPS',
                            name: 'GPS Layer',
                            url: 'data/Frankfurt.gpx',
                            visibility: true,
                            minResolution: 0.0001,
                            maxResolution: 156545,
                            edit: true,
                            opacity: 0.8,
                        }
                    ]
                },
                {
                    type: 'CSV',
                    name: 'CSV test',
                    url: 'data/points.csv',
                    visibility: true,
                    srsName: 'EPSG:4326',
                    csvOptions: {
                        header: true,
                        columnsToParse: ['name', 'place', 'infos'],
                        LatColumn: 'lat',
                        LonColumn: 'lon',
                        delimiter: ';',
                        encoding: 'UTF-8'
                    },
                    minResolution: 0.0001,
                    maxResolution: 156545,
                    edit: false
                }
            ],
            baseLayers: []
        })
        .setView({
            projection: 'EPSG:25832',
            zoom: 10,
            center: {
                lon: 540904.4,
                lat: 5655478.25

        })
        .setControls({
            panelPosition: 'left',

                    active: true,

                zoom: {
                    active: true,
                    showZoomLevel: true,

                    history: true,
                    position: 'top-left',
                    div: null,
                    style: '',

                },
                fullScreen: {
                    active: true,
                    style: ''
                },
                scalebar: {
                    active: true,
                    position: 'bottom-right',
                    div: null,
                    style: 'customScalebar'

                measure: {
                    active: true,

                edit: {

                },
                showCoordinates: {
                    active: true,

                        {
                            epsg: 'EPSG:4326',

                        {
                            epsg: 'EPSG:25832',

                        {
                            epsg: 'EPSG:3857',

                    ]

                staticLinks:
                    [
                        {
                            active: true,
                            position: 'bottom-left',
                            div: '',

                            url: 'http://geosys24.com',
                            title: 'a',
                            content: 'geosys-link'
                        },
                        {
                            active: true,
                            position: 'top-left',
                            div: '',
                            style: '',
                            url: 'http://geosys24.com',
                            title: 'b',
                            content: 'geosys-link'
                        },
                        {
                            active: true,
                            position: 'bottom-left',

                            style: '',

                staticWindows:
                    [
                        {

                        }
                    ],
                copyright: {
                    active: true,
                    position: 'bottom-left',
                    style: ''
                },
                geoSearch: {
                    active: true,
                    style: 'customgeosearch',
                    protocol: {
                        name: 'gdz_ortssuche',

                searchCoordinates: {
                    active: true,
                    style: 'customgsearchcoordinates',
                    coordinateSystems: [
                        {
                            epsg: 'EPSG:4326',
                            name: 'WGS84'
                        },
                        {
                            epsg: 'EPSG:25832',
                            name: 'CS_map'
                        },
                        {
                            epsg: 'EPSG:3857',
                            name: 'WGS 84 / Pseudo-Mercator'
                        }
                    ]

                    active: true,

        .defineStyles([
            {
                name: 'blueSymbols',
                type: 'symbol',
                fillColor: '#033D90',
                strokeColor: '#ECE333',
                symbol: 'marker'
            },
            {
                name: 'pinkCustom',
                type: 'custom',
                fill: {
                    color: '#FF69B4'
                },
                stroke: {
                    color: '#817B06',
                    width: 1
                },
                image: {
                    circle: {
                        fill: {
                            color: '#FF69B4'
                        },
                        stroke: {
                            color: '#3D71F2'

                        radius: 7
