<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BKG WebMap - WFS Layer</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ],
            overlays: [
                {
                    type: 'WFS',
                    name: 'WFS Layer',
                    visibility: true,
                    url: 'https://sg.geodatenzentrum.de/wfs_vg2500',
                    typename: 'vg2500:Bundesland',
                    srsName: 'EPSG:3857',
                    format: 'GML3',
                    version: '1.1.0',
                    minResolution: 0.0001,
                    maxResolution: 156545,
                    edit: false,
                    tiles: false
                }
            ]
        })
        .create();
</script>

</body>
</html>
