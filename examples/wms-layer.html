<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BKG WebMap - WMS Layer</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'TopPlus Open',
                    ref: 'topplus_open/layers/web_grau',
                    visibility: true,
                    opacity: 0.5
                }
            ],
            overlays: [
                {
                    type: 'WMS',
                    name: 'VG250',
                    tiles: false,
                    url: 'https://sg.geodatenzentrum.de/wms_vg250',
                    visibility: true,
                    srsName: 'EPSG:3857',
                    layers: [{
                        id: '0',
                        name: 'Bundesland',
                        layer: 'vg250_lan',
                        style: 'default',
                        selectStyle: true
                    }, {
                        id: '1',
                        name: 'Regierungsbezirk',
                        layer: 'vg250_rbz',
                        style: 'default',
                        selectStyle: true
                    }, {
                        id: '2',
                        name: 'Kreis',
                        layer: 'vg250_krs',
                        style: 'default',
                        maxResolution: 500,
                        selectStyle: true
                    }, {
                        id: '3',
                        name: 'Verwaltungsgemeinschaft',
                        layer: 'vg250_vwg',
                        style: 'default',
                        maxResolution: 250,
                        selectStyle: true
                    }, {
                        id: '4',
                        name: 'Gemeinde',
                        layer: 'vg250_gem',
                        style: 'default',
                        maxResolution: 100,
                        selectStyle: true
                    }]
                }
            ]
        })
        .create();
</script>

</body>
</html>
