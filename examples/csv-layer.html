<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo.okapi - CSV Layer</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ],
            overlays: [
                {
                    type: 'CSV',
                    name: 'CSV test',
                    url: 'data/points.csv',
                    visibility: true,
                    srsName: 'EPSG:4326',
                    csvOptions: {
                        header: true,
                        columnsToParse: ['name', 'place', 'infos'],
                        LatColumn: 'lat',
                        LonColumn: 'lon',
                        delimiter: ';',
                        encoding: 'UTF-8'
                    },
                    minResolution: 0.0001,
                    maxResolution: 156545,
                    edit: false
                }
            ]
        })
        .create();
</script>

</body>
</html>
