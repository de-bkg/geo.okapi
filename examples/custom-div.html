<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo.okapi - Control in custom DIV</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            width: 500px;
            height: 300px;
            margin-left: 100px;
            border: 1px solid #407E40;
        }
        #scalebarDiv {
            width: 120px;
            height: 40px;
            margin-left: 100px;
        }
        span {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<span>Ma√üstabsbalken in einem externen DIV:</span>
<div id="scalebarDiv"></div>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ]
        })
        .setControls({
            panelPosition: 'left',
            tools: {
                scalebar: {
                    active: true,
                    scalebarType: 'mapscaleDistance',
                    div: 'scalebarDiv',
                    style: ''
                }
            }
        })
        .create();
</script>

</body>
</html>
