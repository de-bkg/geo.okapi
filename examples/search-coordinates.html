<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BKG WebMap - Search Coordinates Control</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ]
        })
        .setControls({
            panelPosition: 'left',
            tools: {
                zoom: {
                    active: true,
                    showZoomLevel: false,
                    zoomToFullExtent: false,
                    history: false,
                    position: 'top-left'
                },
                searchCoordinates: {
                    active: true,
                    coordinateSystems: [
                        {
                            epsg:'EPSG:4326',
                            name:'WGS84'
                        },
                        {
                            epsg:'EPSG:25832',
                            name:'ETRS89 / UTM zone 32N'
                        },
                        {
                            epsg:'EPSG:3857',
                            name:'WGS 84 / Pseudo-Mercator'
                        }
                    ]
                }
            }
        })
        .create();
</script>

</body>
</html>
