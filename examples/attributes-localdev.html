<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BKG WebMap - Attributes</title>

    <script src="resources/dependencies.js"></script>

    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body onload="init();">
<div id="map"></div>
<script>
    function init() {

        new okapi.MapBuilder()
            .setLayers({
                baseLayers: [
                    {
                        type: 'WMS',
                        name: 'WMS Layer',
                        tiles: false,
                        url: 'https://sg.geodatenzentrum.de/wms_vz250_0101',
                        layers: [{
                            id: '0',
                            name: '0',
                            layer: '0'
                        }]
                    },
                    {
                        type: 'BKG',
                        name: 'WebAtlasDE',
                        ref: 'webatlasde_light',
                        visibility: true,
                        minResolution: 0.0001,
                        maxResolution: 156545
                    }
                ],
                overlays: [
                    {
                        type: 'WMS',
                        name: 'wms_vz250_0101',
                        tiles: false,
                        url: 'https://sg.geodatenzentrum.de/wms_vz250_0101',
                        layers: [{
                            id: 'vz250',
                            name: 'vz250'
                        }]
                    },
                    {
                        type: 'GROUP',
                        name: 'GROUP Layer',
                        layers: [
                            {
                                type: 'WFS',
                                name: 'WFS Layer',
                                visibility: true,
                                url: 'https://web-mapping.com/geoserver/ows',
                                typename: 'kurs:berliner_bezirke',
                                srsName: 'EPSG:3857',
                                format: 'GML3',
                                version: '1.1.0',
                                minResolution: 0.0001,
                                maxResolution: 156545,
                                edit: false
                            },
                            {
                                type: 'MARKER',
                                name: 'Marker Leipzig',
                                visibility: true,
                                srsName: 'EPSG:4326',
                                markers: [
                                    {
                                        coordinates: {
                                            lat: 50.091176,
                                            lon: 8.663281
                                        },
                                        content: '<h3>Zentrale Dienststelle in Frankfurt am Main</h3><p>Bundesamt für Kartographie und Geodäsie<br>Richard-Strauss-Allee 11<br>60598 Frankfurt am Main<br>Deutschland</p>'

                                    },
                                    {
                                        coordinates: {
                                            lat: 51.354210,
                                            lon: 12.374295
                                        },
                                        content: '<h3>Außenstelle Leipzig</h3><p>Bundesamt für Kartographie und Geodäsie<br> - Außenstelle Leipzig -<br>Karl-Rothe-Straße 10-14<br>04105 Leipzig<br>Deutschland</p>'
                                    }
                                ],
                                minResolution: 0.0001,
                                maxResolution: 156545,
                                edit: false
                            }
                        ]
                    },
                    {
                        type: 'CSV',
                        name: 'CSV test',
                        url: 'points.csv',
                        visibility: true,
                        srsName: 'EPSG:4326',
                        csvOptions: {
                            delimiter: ';',
                            header: true,
                            columnsToParse: [2, 3, 4],
                            LatColumn: 1,
                            LonColumn: 2,
                            encoding: 'UTF-8'
                        },
                        minResolution: 0.0001,
                        maxResolution: 156545,
                        edit: false
                    },
                    {
                        type: 'GPS',
                        name: 'GPS Layer',
                        url: 'Frankfurt.gpx',
                        visibility: true,
                        minResolution: 0.0001,
                        maxResolution: 156545,
                        edit: false
                    }
                ]
            })
            .setControls({
                panelPosition: 'left',
                tools: {
                    layerSwitcher: {
                        active: true,
                        editStyle: false,
                        changeVisibility: true,
                        showWMSLayers: true,
                        changeOrder: true,
                        openLevel: 0
                    },
                    showAttributes: {
                        active: true
                    },
                    zoom: {
                        active: true,
                        showZoomLevel: false,
                        zoomToFullExtent: false,
                        history: false,
                        position: 'top-left'
                    }
                }
            })
            .create();
    }
</script>

</body>
</html>
