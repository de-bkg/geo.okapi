<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BKG WebMap - Panel</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ]
        })
        .setControls({
            panelPosition: 'right',
            tools: {
                layerSwitcher: {
                    active: true,
                    editStyle: false,
                    changeVisibility: true,
                    showWMSLayers: true,
                    changeOrder: true,
                    openLevel: 0
                }
            }
        })
        .create();
</script>

</body>
</html>
