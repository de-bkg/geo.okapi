<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo.okapi - Scalebar</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'TopPlus Open',
                    ref: 'topplus_open/layers/web_grau',
                    visibility: true
                }
            ],
            overlays: [
                {
                    type: 'WMS',
                    name: 'Erdbeben seit 2000',
                    tiles: false,
                    url: 'https://services.bgr.de/wms/seismologie/gerseis/',
                    copyright: 'Datenquelle: Deutscher Erdbebenkatalog, &copy; BGR Hannover, 2016',
                    visibility: true,
                    layers: [{
                        name: 'Ereignisse seit dem Jahr 800',
                        layer: '0'
                    }],
                    time: {
                        active: true,
                        values: '2000/2020/P2Y',
                        default: '2000/2020',
                        mode: 'period'
                    }
                }
            ]
        })
        .setControls({
            panelPosition: 'left',
            tools: {
                copyright: { active: true },
                zoom: {
                    active: true,
                    showZoomLevel: false,
                    zoomToFullExtent: false,
                    history: false,
                    position: 'top-left'
                },
                timeSlider: {
                    active: true,
                    position: 'bottom-right'
                }
            }
        })
        .create();
</script>

</body>
</html>
