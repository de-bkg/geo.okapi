<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo.okapi - GPS Layer</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ],
            overlays: [
                {
                    type: 'GPS',
                    name: 'GPS Layer',
                    url: 'data/Frankfurt.gpx',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545,
                    edit: false
                }
            ]
        })
        .setView({
            projection: 'EPSG:25832',
            center: {
                lon: 472624.676559,
                lat: 5554554.520574
            },
            zoom: 9
        })
        .create();
</script>

</body>
</html>
