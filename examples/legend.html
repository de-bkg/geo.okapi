<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo.okapi - Legend</title>
    <link rel="stylesheet" href="../build/libs/geo.okapi.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="../build/libs/geo.okapi.min.js"></script>
<script>
    new okapi.MapBuilder()
        .setLayers({
            baseLayers: [
                {
                    type: 'BKG',
                    name: 'WebAtlasDE',
                    ref: 'webatlasde_light',
                    visibility: true,
                    minResolution: 0.0001,
                    maxResolution: 156545
                }
            ],
            overlays: [
                {
                    type: 'WMS',
                    name: 'VG250',
                    tiles: false,
                    url: 'http://sg.geodatenzentrum.de/wms_vg250',
                    visibility: true,
                    srsName: 'EPSG:3857',
                    layers: [{
                        id: '0',
                        name: 'Kreis',
                        layer: 'vg250_krs',
                        style: 'polygon',
                        selectStyle: true
                    }, {
                        id: '1',
                        name: 'Regierungsbezirk',
                        layer: 'vg250_rbz',
                        style: 'polygon',
                        selectStyle: true
                    }, {
                        id: '2',
                        name: 'Bundesland',
                        layer: 'vg250_lan',
                        style: 'polygon',
                        selectStyle: true
                    }]
                }
            ]
        })
        .setControls({
            panelPosition: 'left',
            tools: {
                legend: {
                    active: true
                },
                zoom: {
                    active: true,
                    showZoomLevel: false,
                    zoomToFullExtent: false,
                    history: false,
                    position: 'top-left'
                }
            }
        })
        .create();
</script>

</body>
</html>
